{% extends 'base.html' %}
{% load thumbnail i18n %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-10 d-flex align-items-center justify-content-between pt-4 pb-3">
            <div class="article-title">{{ object.title }}</div>
            <a class="category-title text-pink" href="{% url 'glossary:list' %}">{% trans 'Space Words' %}</a>
        </div>

        <div class="col-10">
            {% include "warning_fallback_language.html" with object=object %}
        </div>

        <div class="col-10 pb-5">
            <p>{{ object.short_description }}</p>
            <p>{{ object.description|safe }}</p>
        </div>
    </div>

{% endblock %}
