{% load static %}

<a class="text-center" href="{% url 'categories:detail' slug=category.slug %}">
    <img class="category-icon mx-auto {{img_class}}" src="{% static 'img/categories/' %}{{ category.code }}.svg" title="{{ category.title }}"/>

    {% if title %}
        <div class="pt-2">
            {{ title }}
        </div>
    {% endif %}
</a>
